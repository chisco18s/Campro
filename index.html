<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Kinect Pro ‚Äî Single Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; color: white; font-family: sans-serif; overflow: hidden; }
    #video { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
    #canvas { position: absolute; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
    
    .ui { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 15px; z-index: 10; }
    button {
      background: rgba(255,255,255,0.15); backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3); color: white;
      padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: bold;
    }
    button:active { background: #00f2ff; color: #000; }
    .status {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); padding: 8px 20px; border-radius: 20px;
      color: #00f2ff; font-weight: bold; z-index: 10; border: 1px solid #00f2ff;
    }
  </style>
</head>
<body>

  <div class="status" id="status">INICIALIZANDO KINECT...</div>
  <video id="video" playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div class="ui">
    <button id="btn-camera">üîÑ Girar C√°mara</button>
    <button id="btn-ghost">üëª Modo Ghost</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    
    let poseDetector;
    let isGhost = false;
    let currentFacing = 'user';

    // Conexiones completas incluyendo rostro
    const CONNECTIONS = [
      [0,1], [1,2], [2,3], [0,4], [4,5], [5,6], // Rostro/Cabeza
      [11,12], [11,13], [13,15], [12,14], [14,16], // Brazos
      [11,23], [12,24], [23,24], // Torso
      [23,25], [25,27], [24,26], [26,28]  // Piernas
    ];

    async function init() {
      poseDetector = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
      });

      poseDetector.setOptions({
        modelComplexity: 0, // 0 es el modo m√°s r√°pido, ideal para Honor 400 Lite
        smoothLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      poseDetector.onResults(onResults);
      
      await setupCamera();
      
      // Ciclo de detecci√≥n optimizado
      const frameLoop = async () => {
        if (video.readyState >= 2) {
          await poseDetector.send({ image: video });
        }
        requestAnimationFrame(frameLoop);
      };
      frameLoop();
    }

    async function setupCamera() {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacing, width: { ideal: 640 }, height: { ideal: 480 } }
        });
        
        video.srcObject = stream;
        // Inversi√≥n visual de la c√°mara
        video.style.transform = currentFacing === 'user' ? 'scaleX(-1)' : 'scaleX(1)';
        
        return new Promise(res => {
          video.onloadedmetadata = () => {
            video.play();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            statusEl.innerText = "SISTEMA ACTIVO";
            res();
          };
        });
      } catch (e) {
        statusEl.innerText = "ERROR DE C√ÅMARA";
      }
    }

    function onResults(results) {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Inversi√≥n del esqueleto para que coincida con la c√°mara frontal
      if (currentFacing === 'user') {
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
      }

      if (isGhost) {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      if (results.poseLandmarks) {
        drawSkeleton(results.poseLandmarks);
      }
      ctx.restore();
    }

    function drawSkeleton(landmarks) {
      ctx.strokeStyle = "#00f2ff";
      ctx.lineWidth = 5;
      ctx.lineCap = "round";
      ctx.shadowBlur = 10;
      ctx.shadowColor = "#00f2ff";

      // Huesos
      CONNECTIONS.forEach(([a, b]) => {
        const p1 = landmarks[a];
        const p2 = landmarks[b];
        if (p1.visibility > 0.5 && p2.visibility > 0.5) {
          ctx.beginPath();
          ctx.moveTo(p1.x * canvas.width, p1.y * canvas.height);
          ctx.lineTo(p2.x * canvas.width, p2.y * canvas.height);
          ctx.stroke();
        }
      });

      // Puntos
      ctx.shadowBlur = 0;
      landmarks.forEach((p, i) => {
        if (p.visibility > 0.5) {
          ctx.beginPath();
          ctx.arc(p.x * canvas.width, p.y * canvas.height, i < 11 ? 3 : 5, 0, Math.PI * 2);
          ctx.fillStyle = i < 11 ? "white" : "#00f2ff";
          ctx.fill();
        }
      });
    }

    document.getElementById('btn-camera').onclick = async () => {
      currentFacing = (currentFacing === 'user') ? 'environment' : 'user';
      statusEl.innerText = "CAMBIANDO C√ÅMARA...";
      await setupCamera();
    };

    document.getElementById('btn-ghost').onclick = function() {
      isGhost = !isGhost;
      video.style.opacity = isGhost ? "0" : "1";
    };

    init();
  </script>
</body>
</html>
